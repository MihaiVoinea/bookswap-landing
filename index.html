<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="apple-mobile-web-app-title" content="BookSwap" />
    <meta name="application-name" content="BookSwap" />
    <meta name="msapplication-TileColor" content="#da532c" />

    <link rel="stylesheet" href="css/normalize.css" />

  <body>
    <header>
      <img src="img/logo.png" alt="BookSwap" draggable="false" />

      <nav>
        <a href="#">Explorează</a>
        <a href="#">Despre</a>
        <a href="#" id="cont-button">Cont</a>
        <a href="#" class="cta-button">Începe</a>
      </nav>
    </header>
    <main>
      <section id="first">
        <div class="left-content">
          <h1>
            Obține ușor cărțile pe care ți le dorești
          </h1>
          <p>
            BookSwap este o platforma online unde poți schimba cărțile de care
            nu mai ai nevoie pentru unele noi.
          </p>
          <a href="#" class="cta-button">Caută o carte</a>
        </div>
        <img src="img/book_reader.png" alt="Book reader" draggable="false" />
      </section>
    </main>
    <img src="img/svg/Vector1.svg" id="Vector1" draggable="false" />
    <img src="img/svg/Vector2.svg" id="Vector2" draggable="false" />
